<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <div class="image">
                <img src="mug.jpg" alt="mug image" class="desktop-img">
            </div>
            <div class="card-text">
                <p class="product">COFFEE MUG</p>
                <p class="product-title">White Coffee Mug</p>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <span class="product-title green-text">₹149</span>
                <span class="description strike">₹230</span>
                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" alt="image" class="btn-img">
                    <span class="btn-text">Add to Cart</span>
                </button>

            </div>
           
        </div>
    </div>
</body>
</html>
